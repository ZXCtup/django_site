{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href={% static "gamenews/css/style.css" %}> <link
    href="{% static "gamenews/favicon.ico" %}" size="32x32" rel="icon">
    <title>{{ title }}</title>
  </head>
  <body class="bg-dark">
    
    {% include "include_menu.html" %}

    <div class="container" style="min-height: 70vh">
      {% block content %} {% endblock content %}
    </div>

    <footer class="mt-5 py-4 glass mb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5 class="text-warning">GameStop</h5>
            <p class="text-light exo">Лучшие новости из мира игр</p>
          </div>
          <div
            class="col-md-6 text-md-end d-flex align-items-end justify-content-end"
          >
            <p class="small m-0 text-light">© 2023 GameStop.</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
